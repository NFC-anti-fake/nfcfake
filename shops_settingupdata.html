<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>参数配置修改参数</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!--[if lt IE 9]>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!--头部-->
<header class="nfc_sbanner">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-sm-10 col-xs-10">
                <div class="nfc_slogo">
                    <a href="#">
                        <img class="" src="images/NFC_logo.png"/>
                        <span>开发者平台</span>
                    </a>
                </div>
            </div>
            <div class="col-md-2 col-sm-2 col-xs-2 nfc_logoff">
                <a href="#" class="btn btn-border active" data-toggle="modal" data-target=".bs-example-modal-sm"
                   role="button">注销</a>
            </div>
        </div>
    </div>
</header>
<!--中间部分-->
<section>
    <div class="container content-wrap">
        <div class="row">
            <aside class="col-md-3 col-sm-3 col-xs-12 sidebar">
                <div class="navbar sidenav">
                    <div class="col-xs-1 col-sm-12 col-md-12 paddingnone">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                data-target="#navbar-collapsible" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div class="col-xs-6 col-sm-12 col-md-12 post-head paddingnone padleft">
                        <img src="images/user_header.png"/>
                        <p>服务状态：<span>正常</span></p>
                    </div>
                    <div class="col-xs-5 col-sm-12 col-md-12 list_approve paddingnone">
                        <ul>
                            <li class="col-md-4 col-sm-4 col-xs-4 li_1"><a href="shops_approve.html"><img
                                    src="images/approve_ico1.png"><span>认证</span></a></li>
                            <li class="col-md-4 col-sm-4 col-xs-4 li_2"><a href="shops_message.html"><img
                                    src="images/approve_ico2.png"><span>消息</span></a></li>
                            <li class="col-md-4 col-sm-4 col-xs-4 li_3"><a href="shops_password.html"><img
                                    src="images/approve_ico3.png"><Span>密码</Span></a></li>
                        </ul>
                    </div>
                    <div class="navbar-collapse collapse list_nav paddingnone" id="navbar-collapsible" aria-expanded="false">
                        <div class="col-xs-12 col-sm-12 col-md-12 paddingnone">
                            <ul>
                                <li><a href="shops_photolist.html"><span
                                        class="glyphicon glyphicon-th-list"></span>相册列表</a></li>
                                <li class="hover"><a href="shops_addphoto.html"><span
                                        class="glyphicon glyphicon-folder-close"></span>新建相册</a></li>
                                <li><a href="shops_api.html"><span class="glyphicon glyphicon-file"></span>API文档</a>
                                </li>
                                <li><a href="shops_setting.html"><span class="glyphicon glyphicon-retweet"></span>参数配置</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </aside>
            <!--右側內容-->
            <main class="col-md-9 col-sm-9 col-xs-12 main-content">
                <div class="main_wicket shops_seting">
                    <h2>>参数配置>>修改参数</h2>
                    <p class="p_updataitem">请填写接口配置信息，此信息需要你拥有自己的服务器资源。<br>
                        填写的URL需要正确响应微信发送的Token验证，请阅读接入指南。</p>
                    <form class="form-horizontal seting_updataform">
                        <div class="form-group">
                            <label for="inputurl" class="col-sm-3 control-label title_label">URL</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="inputurl" placeholder="">
                                <label class="lb_shiyi">必须以http://或https://开头，分别支持80端口和443端口</label>
                            </div>
                            <div class="col-sm-2">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Token" class="col-sm-3 control-label title_label">Token</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="Token" placeholder="">
                                <label class="lb_shiyi">必须为英文或数字，长度为3-32字符。<a href="#">什么是Token ？</a> </label>
                            </div>
                            <div class="col-sm-2">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="EncodingAESKey" class="col-sm-3 control-label title_label">EncodingAESKey</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="EncodingAESKey" placeholder="">
                                <label class="lb_shiyi">消息加密密匙由43位字符组成，可随机修改，字符范围A-Z，a-z，0-9</label><br/>
                                <label class="lb_shiyi"><a href="#">什么是EncodingAESKey?</a></label>
                            </div>
                            <div class="col-sm-2 btn_sjsc">
                                <a href="#" class="btn btn-default">随机生成</a>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-7">
                                <button type="submit" class="btn btn-primary btn_keep">保存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>
</section>
<!--底部-->
<footer>
    <div class="container">
        <p>2012-2016 爱刷（北京）科技有限公司（aishuapay.com）版权所有 京ICP备14052897号-2</p>
    </div>
</footer>
<!-- 注销 modal -->
<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm">
        <div class="modal-content logooff_modal">
            <P class="p_info">是否注销此账户?</P>
            <div class="modal-footer modal_select">
                <div class="btn_left">
                    <a href="#" data-dismiss="modal">否</a>
                </div>
                <div class="btn_right">
                    <a href="#">是</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
