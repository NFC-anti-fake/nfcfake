<!--图片上传预览-->
<script type="text/javascript">
    $(function () {
        $("input[type='file']").each(function () {
            $(this).change(function () {
                var prevDiv = $(this).parent();
                preview(this, prevDiv);
            });
        });
        function preview(file, prevDiv) {
            if (file.files && file.files[0]) {
                var reader = new FileReader();
                reader.onload = function (evt) {
                    prevDiv.append('<img src="'+evt.target.result+'">');
                }
                reader.readAsDataURL(file.files[0]);
            }
            else {
                prevDiv.append('<div class="img" style="filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=scale,src=\'' + file.value + '\'"></div>');
            }
        }
    });
</script>
